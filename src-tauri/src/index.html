<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>U-Chat Login</title>
    <style>
      body {
        font-family: sans-serif;
        background: #f5f5f5;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
      }
      #card {
        background: white;
        padding: 24px;
        width: 320px;
        border-radius: 8px;
        box-shadow: 0 0 12px rgba(0,0,0,0.15);
      }
      input {
        width: 100%;
        padding: 10px;
        margin-top: 10px;
        margin-bottom: 10px;
        border: 1px solid #ccc;
        border-radius: 6px;
        font-size: 16px;
      }
      button {
        width: 100%;
        padding: 10px;
        background: #0078ff;
        color: white;
        border: none;
        border-radius: 6px;
        font-size: 16px;
        cursor: pointer;
      }
      #error { color: red; margin-top: 10px; }
    </style>
  </head>

  <body>
    <div id="card">
      <h2>U-Chat</h2>

      <input id="username" type="text" placeholder="Username" />
      <input id="password" type="password" placeholder="Password" />
      <button onclick="login()">Log In</button>
      <div id="error"></div>
    </div>

    <script src="main.js"></script>
  </body>
</html>
